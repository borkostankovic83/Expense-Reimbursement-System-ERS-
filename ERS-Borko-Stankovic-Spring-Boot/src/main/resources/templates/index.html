<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>ERS</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Jquery  -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- Custom fonts -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link href="css/main.css" rel="stylesheet">

</head>



<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
      
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#login">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#register">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="page-section p-3 p-lg-5 d-flex justify-content-center" id="login">
    <div class="w-100">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
         <div class="card card-signin my-5">
            <h2 class="mb-5 login">Sign In</h2>
              <div class="card-body">
                <form class="form-signin" th:action="@{/login}" th:object="${Employee}" method="post">
                 <p th:if="${invalidCredentials}" class="error">Invalid Username And Password</p>
                  <div class="form-label-group">
                    <input type="text" name="username"  class="form-control" placeholder="Username" required autofocus="autofocus">
                    <label for="username">Username</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    <label for="password">Password</label>
                  </div>
    
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                  </div>
                  <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="submit" value="Log In">Sign in</button>

                 </form>
              </div>
            </div>
          </div>


    </div>
  </section>

  <hr class="m-0">

  <section class="page-section p-3 p-lg-5 d-flex justify-content-center" id="register">
    <div class="w-100">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <h2 class="mb-5 login">Register</h2>
              <div class="card-body">            
                <form class="form-signin" th:action="@{/login}" th:object="${NewEmployee}" method="POST" >
                  <div class="form-label-group">
                    <input type="text" id="inputFirst" class="form-control" placeholder="First Name" required autofocus>
                    <label for="inputFirst">First Name</label>
                  </div>
                  
                  <div class="form-label-group">
                    <input type="text" id="inputLast" class="form-control" placeholder="Last Name" required autofocus>
                    <label for="inputLast">Last Name</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                    <label for="inputEmail">Email address</label>
                  </div>
                  
    
                  <div class="form-label-group">
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
                    <label for="inputUsername">Username</label>
                  </div>
                  
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputConfirmPassword">Password</label>
                  </div>
    
                  <button onclick="window.location.reload(), createEmployeeJSON()" class="btn btn-lg btn-secondary btn-block text-uppercase" type="submit">Submit</button>
                  <a class="d-block text-center mt-2 small" href="#">Sign In</a>
                  
                 </form>
              </div>
           </div>
        </div>
    </div>
  </section>
	<script src="js/employee.js"></script>
  </html>
